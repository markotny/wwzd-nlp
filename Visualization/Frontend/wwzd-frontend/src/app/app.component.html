<div class="main-container">
  <h2>Zadaj pytanie</h2>
  <div class="input-container">
    <input type="text" pInputText [(ngModel)]="query">
    <p-button label="Submit" (onClick)="makeRequest()"></p-button>
  </div>
  <div class="chart-container">
    <p-chart type="bar" [data]="data"></p-chart>
  </div>
</div>
